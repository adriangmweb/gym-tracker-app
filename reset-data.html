<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Gym Tracker Data</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 40px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .reset-card {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        h1 { margin-bottom: 1rem; }
        p { margin-bottom: 2rem; color: #b3b3b3; }
        .btn {
            padding: 1rem 2rem;
            margin: 0.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-danger {
            background: #ff3b30;
            color: white;
        }
        .btn-danger:hover {
            background: #d12b20;
        }
        .btn-secondary {
            background: #3a3a3a;
            color: white;
        }
        .btn-secondary:hover {
            background: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <h1>ðŸ”„ Reset Gym Tracker Data</h1>
        <p>This will clear all your exercise data and reset the app to initial state with history tracking enabled.</p>
        
        <button class="btn btn-danger" onclick="resetData()">Clear All Data</button>
        <button class="btn btn-secondary" onclick="goBack()">Cancel</button>
        
        <div id="message" style="margin-top: 1rem; font-size: 0.9rem;"></div>
    </div>

    <script>
        function resetData() {
            if (confirm('Are you sure? This will delete all your exercise data!')) {
                localStorage.removeItem('gymTrackerData');
                document.getElementById('message').innerHTML = 'âœ… Data cleared! <a href="/" style="color: #007aff;">Return to app</a>';
            }
        }
        
        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
